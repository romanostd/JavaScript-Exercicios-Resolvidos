<!DOCTYPE html>
<html>
<head>
<title>Exercicio 38</title>
<!-- (38) Crie o seguinte array: var deuses = ['Aegir', 'Aud', 'Balder', 'Bragi', 'Búri', 'Dag', 'Dellingr']
E exiba todos os nomes, dentro do html: <ul id="nomes"></ul>
-->
</head>
<body>
    <ul id="nomes"></ul>
<script>
    var deuses = ['Aegir', 'Aud', 'Balder', 'Bragi', 'Búri', 'Dag', 'Dellingr'];
    var text = '';
    for(var i = 0; i<=6; i++)    {
        text += deuses[i] + ' ';
    }
    document.getElementById('nomes').innerHTML = text;
</script>
</body>
</html>
