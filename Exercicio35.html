<!DOCTYPE html>
<html>
<head>
<title>Exercicio 31</title>
<!--(35) Exiba a data atual pelo JavaScript no seguinte formato: dia/mÃªs/Ano
-->
</head>
<body>
    <div id="resultado"></div>
<script>
    var d = new Date();
    var x = d.getDate();
    var y = d.getMonth();
    var z =  d.getFullYear();
    document.getElementById("resultado").innerHTML = x + '/' + y + 1 +'/' +z;
</script>
</body>
</html>
