<!-- (20) Crie uma função que recebe 2 parâmetros e retorna a multiplicação deles.
-->
</head>
<body>
<p id="resultado"></p>
<script>
function multiplicar(x,y)   {
    return x*y;
}
document.getElementById("resultado").innerHTML = multiplicar(4,5)
</script>
