<!DOCTYPE html>
<html>
<head>
<title>Exercicio 31</title>
<!-- (31) Exiba a tabuada do 1 atÃ© o 10 -->
</head>
<body>
    <div id="resultado"></div>
<script>
    var text = '';
    for(var i = 1; i <= 1000; i++) {
        text += '<br> TABUADA DO : ' + i + '<br><br>';
        for(var j = 1; j <= 10; j++)    {
            text += i + ' x ' +j +' = ' + i * j +'<br>';
        }
    document.getElementById('resultado').innerHTML = text;
    }
</script>
</body>
</html>
