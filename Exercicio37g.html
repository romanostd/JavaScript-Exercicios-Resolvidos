<title>Exercicio 37e</title>
<!--(37.h) Crie o seguinte array: var numbers = [5, 7, 1, 8, 9]
E exiba de forma decrescente.
-->
</head>
<body>
<script>
    var numbers = [5, 7, 1, 8, 9];
    numbers.sort(function(a, b) {
    return b - a;
});
console.log(numbers);
</script>
