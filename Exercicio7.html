<html>
    <head>
        <title>Exercicio 6</title>
    </head>
    <body>
        <input id="Fname" type="text" placeholder="Nome"></input>
        <input Id="Lname" type="text" placeholder="Sobrenome"></input>
        <button onclick="mostrarNome()">Saudação</button>
    <script type="text/javascript">
        //(7a) Faça 2 campos no HTML chamados: 'Nome', 'Sobrenome' e um botão 'Saudação'; ao clicar no botão exibir um alert: 'Olá {NOME} {SOBRENOME}'
        function mostrarNome(){
          var fn = document.getElementById('Fname').value
          var ln = document.getElementById('Lname').value
          alert('Salve ' +fn +' ' +ln +' boiola')
        }
    </script>
</html>
